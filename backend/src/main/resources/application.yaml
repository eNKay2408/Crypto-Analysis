# Server Configuration
server:
  port: 8080

# Application Configuration
spring:
  application:
    name: crypto-analysis
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/${POSTGRES_DB:crypto_auth}
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:admin123}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:crypto_news}
      username: ${MONGO_USER:admin}
      password: ${MONGO_PASSWORD:admin123}
      authentication-database: admin
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 60000ms
  cache:
    type: redis
    redis:
      time-to-live: 60000

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.cryptoanalysis: DEBUG

# Binance WebSocket Configuration
binance:
  websocket:
    base-url: wss://stream.binance.com:9443/ws
    reconnection-delay: 5000
    max-reconnection-attempts: 10
    ping-interval: 180000
  api:
    base-url: https://api.binance.com

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationPleaseChangeInProduction123456789}
  expiration: 86400000 # 24 hours in milliseconds

# AI Configuration
ai:
  engine:
    base-url: ${AI_ENGINE_URL:http://localhost:5001}
  gemini:
    api-key: ${GEMINI_API_KEY:}
    api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# Candle Ingestion Configuration
candle:
  ingestion:
    enabled: true
    symbols:
      - BTCUSDT
      - ETHUSDT
      - BNBUSDT
      - SOLUSDT
      - ADAUSDT
    intervals:
      - 1m
      - 5m
      - 15m
      - 1h
      - 4h
      - 1d
    minute-schedule: "0 * * * * *" # Every minute
    hour-schedule: "0 0 * * * *" # Every hour
    daily-schedule: "0 0 2 * * *" # 2 AM daily
    backfill-days: 90
    batch-size: 1000
    rate-limit-delay-ms: 200
  retention:
    enabled: true
    days: 365 # Keep 1 year of data
